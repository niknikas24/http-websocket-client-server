<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP WebSocket Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 10px;
            background: #f4f4f4;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li button {
            padding: 5px 10px;
            background: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        li button:hover {
            background: #0056b3;
        }
        #status {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>HTTP WebSocket Client</h1>
        <input type="text" id="keyword" placeholder="Enter keyword">
        <button onclick="getUrls()">Get URLs</button>
        <ul id="urlList"></ul>
        <div id="status"></div>
        <h2>Downloaded Content</h2>
        <ul id="downloadedContentList"></ul>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
